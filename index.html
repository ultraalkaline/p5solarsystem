<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jovan Polus">
    <meta name="description" content='A "scale-perfect" simulation of the solar system.'>
    <title>The Solar System</title>

    <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css" type="text/css"/>

    <script src="js/lib/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/lib/p5.js" type="text/javascript"></script>
    <script src="js/lib/p5.dom.js" type="text/javascript"></script>
    <script src="js/lib/p5.sound.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/star.js" type="text/javascript"></script>
    <script src="js/planet.js" type="text/javascript"></script>
</head>

<body>
    <ul id="solar-links-container">
        <li id="sun-list-item" class="solar-list-item">
            <span class="solar-tooltip">The Sun</span>
            <div id="sun" class="planet-illustration"></div>
        </li>

        <li id="mercury-list-item" class="solar-list-item">
            <span class="solar-tooltip">Mercury</span>
            <div id="mercury" class="planet-illustration"></div>
        </li>

        <li id="venus-list-item" class="solar-list-item">
            <span class="solar-tooltip">Venus</span>
            <div id="venus" class="planet-illustration"></div>
        </li>

        <li id="earth-list-item" class="solar-list-item">
            <span class="solar-tooltip">Earth</span>
            <div id="earth" class="planet-illustration"></div>
        </li>

        <li id="mars-list-item" class="solar-list-item">
            <span class="solar-tooltip">Mars</span>
            <div id="mars" class="planet-illustration"></div>
        </li>

        <li id="jupiter-list-item" class="solar-list-item">
            <span class="solar-tooltip">Jupiter</span>
            <div id="jupiter" class="planet-illustration"></div>
        </li>

        <li id="saturn-list-item" class="solar-list-item">
            <span class="solar-tooltip">Saturn</span>
            <div id="saturn" class="planet-illustration"></div>
        </li>

        <li id="uranus-list-item" class="solar-list-item">
            <span class="solar-tooltip">Uranus</span>
            <div id="uranus" class="planet-illustration"></div>
        </li>

        <li id="neptune-list-item" class="solar-list-item">
            <span class="solar-tooltip">Neptune</span>
            <div id="neptune" class="planet-illustration"></div>
        </li>
    </ul>
    <div id="zoom-container">
        <p id="zoom-indicator" class="indicator">Zoom:&nbsp;</p>
        <input id="zoom-slider" class="slider" type="range" max="100000" min="100" value="1000" step="100"></input>
    </div>

    <div id="speed-container">
        <p id="speed-indicator" class="indicator">Speed:&nbsp;</p>
        <input id="speed-slider" class="slider" type="range" max="10000" min="0" value="1000" step="100"></input>
    </div>

</body>
</html>
